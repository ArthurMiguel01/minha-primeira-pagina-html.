<!DOCTYPE html>
<html>
<head>
<title>Formulário de pesquisa</title>

</head>
<body>
<h1>Formulário de Pesquisa</h1>

<form method="post" action="processar-pesquisa.html">
<section>
<h2>Dados Pessoais</h2>
<p>
<label for="nome">Nome:</label>
<input type="text" id="nome"/>
</p>
<p>

<label for=" email">E-mail:</label>
<input type="email" id="email"/>
</p>
<p>

<label for="telefone">Telefone: </label>
<input type="tel" id="telefone" />
</p>
</section>


<section>
<h2>Dados de Pesquisa</h2>
<p>
 Numa escala de 1 a 6, indique a qualidade do nosso produto:
 <input type="radio" id="1" name="Qualidade-produto"/>
 <label for="1">1 </label> 
 <input type="radio" id="2" name="Qualidade-produto"/>
 <label for="2">2 </label> 
 <input type="radio" id="3" name="Qualidade-produto"/>
 <label for="3">3 </label> 
 <input type="radio" id="4" name="Qualidade-produto"/>
 <label for="4">4 </label> 
 <input type="radio" id="5" name="Qualidade-produto"/>
 <label for="5">5 </label> 
 <input type="radio" id="6" name="Qualidade-produto"/>
 <label for="6">6 </label> 
</p>
<p>
Numa escala de 1 a 3, indique o Nivel de Atendimento:
<input type="radio" id="1" name="nivel-atendimento"/>
 <label for="1">1 </label> 
 <input type="radio" id="2" name="nivel-atendimento"/>
 <label for="2">2 </label>
 <input type="radio" id="3" name="nivel-atendimento"/>
 <label for="3">3 </label>
</p>

<p>
<label for="departamento">Departamento de Atendimento: </label>
<select>
<option>Financeiro</option>
<option>Comercial</option>
<option>Marketing</option>
<option>Logistíca</option>
<option>Recursos Hidrícos</option>
</select>
</p>

<p>
<input type="checkbox" id="Comparilhar-dadoa"/>
<label for="compartilhar-dados"> Autorizo o compartilhamento de dados com terceiros</label>
</p>
</section>
<input type="submit" value="Enviar"/>


</form>


</body>
</html>
